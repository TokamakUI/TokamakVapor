name: Build and test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  macos_test:
    name: Test macOS
    strategy:
      matrix:
        macVersion: ["10.15"]

    runs-on: macos-${{ matrix.macVersion }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Run the test suite on macOS ${{ matrix.macVersion }}
        shell: bash
        run: |
          set -ex
          sudo xcode-select --switch /Applications/Xcode_12.3.app/Contents/Developer/
          swift --version
          swift test
      - name: Upload logs
        uses: actions/upload-artifact@v1
        with:
          name: logs
          path: /Users/runner/Library/Logs/DiagnosticReports
        if: failure()

  ubuntu_test:
    name: Test Ubuntu
    strategy:
      matrix:
        ubuntuVersion: ["18.04", "20.04"]

    runs-on: ubuntu-${{ matrix.ubuntuVersion }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Run the test suite on Ubuntu ${{ matrix.ubuntuVersion }}
        shell: bash
        run: |
          set -ex
          swift --version
          swift test --enable-test-discovery
